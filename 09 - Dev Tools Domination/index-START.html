<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log("Similar %s C languages", "to");
    //in ES6 use backticks
    //console.log(`Variable: ${var}`, "to");
    // Styled
    console.log("%c font size enlarged", "font-size: 30px; background: red;");
    // warning!
    console.warn("Oh no yellow!");
    // Error :|
    console.error("Oh my god error red");
    // Info
    console.info("Fun fact: Mona Lisa has no eyebrows.");
    // Testing
    console.assert(1 === 2, "That is wrong");
    // clearing
    //console.clear();
    // Viewing DOM Elements
    //console.dir(p);
    //console.dir(p); //open up in drop down
    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`); //GROUP BY DOG NAME
      //  OR
      console.groupCollapsed(`${dog.name}`); //will be collapsed by default
      console.log(`This is a ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`); //pass in same string to define group

    });
    // counting
    console.count("Lily");
    console.count("Lily");
    console.count("Nobu");
    console.count("Lily");
    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/LT-Lily")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data")//pass same string used to start it
        console.log(data);
      });
  console.table(dogs);
  </script>
</body>
</html>
